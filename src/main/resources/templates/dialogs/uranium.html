<div th:fragment="uraniumDialog"
     id="uraniumDialog" title="Uranium concentration" style="display:none;">
    <div class="grid gap-5">
        <div class="flex items-baseline gap-2.5" hidden>
            <label class="kt-form-label max-w-56">ID :</label>
            <input class="kt-input" id="uraniumId" disabled type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5" hidden>
            <label class="kt-form-label max-w-56">Stage :</label>
            <input class="kt-input" id="uraniumStage" disabled type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Element Name :</label>
            <input class="kt-input" id="uraniumName" type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Element Concentration :</label>
            <input class="kt-input" id="uraniumConcentration" type="number"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Element Unit :</label>
            <input class="kt-input" id="uraniumUnit" type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Element Uncertainty :</label>
            <input class="kt-input" id="uraniumUncertainty" type="number"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Burnable Poison :</label>
            <input class="kt-input" id="uraniumBurnablePoison" type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Comment(s) :</label>
            <input class="kt-input" id="uraniumComment" type="text"/>
        </div>
        <div class="flex justify-end gap-2">
            <button type="button" id="saveUranium" class="kt-btn kt-btn-primary">Save</button>
            <button type="button" class="kt-btn" onclick="$('#uraniumDialog').dialog('close');">Cancel</button>
        </div>
    </div>
</div>
