<div th:fragment="plutoniumIsotopeDialog"
     id="plutoniumIsotopeDialog" title="Plutonium isotope" style="display:none;">
    <div class="grid gap-5">
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">ID :</label>
            <input class="kt-input" id="plutoniumIsotopeId" disabled type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Stage :</label>
            <input class="kt-input" id="plutoniumIsotopeStage" disabled type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Isotope Ratio Name :</label>
            <input class="kt-input" id="plutoniumIsotopeName" type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Isotope Ratio Value :</label>
            <input class="kt-input" id="plutoniumIsotopeRatio" type="number"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Uncertainty :</label>
            <input class="kt-input" id="plutoniumIsotopeUncertainty" type="number"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Unit :</label>
            <input class="kt-input" id="plutoniumIsotopeUnit" type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Comment(s) :</label>
            <input class="kt-input" id="plutoniumIsotopeComment" type="text"/>
        </div>
        <div class="flex justify-end gap-2">
            <button type="button" id="savePlutoniumIsotope" class="kt-btn kt-btn-primary">Save</button>
            <button type="button" class="kt-btn" onclick="$('#plutoniumIsotopeDialog').dialog('close');">Cancel</button>
        </div>
    </div>
</div>
