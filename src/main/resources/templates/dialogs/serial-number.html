<div th:fragment="serialNumberDialog"
     id="serialNumberDialog" title="Serial number" style="display:none;">
    <div class="grid gap-1 text-xs">
        <div class="flex items-baseline gap-2.5" hidden>
            <label>ID :</label>
            <input class="kt-input" id="serialNumberId" disabled type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5" hidden>
            <label class="kt-form-label max-w-56">Stage :</label>
            <input class="kt-input" id="serialNumberStage" disabled type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Serial Number :</label>
            <input class="kt-input" id="serialNumberValue" type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Notes :</label>
            <input class="kt-input" id="serialNumberNotes" type="text"/>
        </div>
        <div class="flex justify-end gap-2">
            <button type="button" id="saveSerialNumber" class="kt-btn kt-btn-primary">Save</button>
        </div>
    </div>
</div>
