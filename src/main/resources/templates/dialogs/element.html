<div th:fragment="elementDialog"
     id="elementDialog" title="Elemental concentrations" style="display:none;">
    <div class="grid gap-5">
        <div class="flex items-baseline gap-2.5" hidden>
            <label class="kt-form-label max-w-56">ID :</label>
            <input class="kt-input" id="elementId" disabled type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5" hidden>
            <label class="kt-form-label max-w-56">Stage :</label>
            <input class="kt-input" id="elementStage" disabled type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Element Name :</label>
            <input class="kt-input" id="elementName" type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Element Concentration :</label>
            <input class="kt-input" id="elementConcentration" type="number"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Element Unit :</label>
            <input class="kt-input" id="elementUnit" type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Element Uncertainty :</label>
            <input class="kt-input" id="elementUncertainty" type="number"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Burnable Poison :</label>
            <input class="kt-input" id="elementBurnablePoison" type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Comment(s) :</label>
            <input class="kt-input" id="elementComment" type="text"/>
        </div>
        <div class="flex justify-end gap-2">
            <button type="button" id="saveElement" class="kt-btn kt-btn-primary">Save</button>
            <button type="button" class="kt-btn" data-bs-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
