<div th:fragment="geologyDialog"
     id="geologyDialog" title="Geology" style="display:none;">
    <div class="grid gap-5">
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">ID :</label>
            <input class="kt-input" id="geologyId" disabled type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Stage :</label>
            <input class="kt-input" id="geologyStage" disabled type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Mine Location :</label>
            <input class="kt-input" id="geologyLocation" type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Geological Formation :</label>
            <input class="kt-input" id="geologyFormation" type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Deposit Types :</label>
            <input class="kt-input" id="geologyDeposit" type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Mining Technique :</label>
            <input class="kt-input" id="geologyTechnique" type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Colour :</label>
            <input class="kt-input" id="geologyColour" type="text"/>
        </div>
        <div class="flex items-baseline gap-2.5">
            <label class="kt-form-label max-w-56">Notes :</label>
            <input class="kt-input" id="geologyNotes" type="text"/>
        </div>
        <div class="flex justify-end gap-2">
            <button type="button" id="saveGeology" class="kt-btn kt-btn-primary">Save</button>
            <button type="button" class="kt-btn" onclick="$('#geologyDialog').dialog('close');">Cancel</button>
        </div>
    </div>
</div>
