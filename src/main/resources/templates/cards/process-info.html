<div th:fragment="processInfoCard" class="kt-card kt-card-grid h-full min-w-full">
    <div class="kt-card-header flex justify-between">
        <h3 class="kt-card-title">Process information</h3>
        <button type="button" id="addProcessInfo" class="kt-btn kt-btn-sm kt-btn-icon kt-btn-ghost"><i class="ki-filled ki-additem"></i></button>
    </div>
    <div class="kt-card-table">
        <div class="grid">
            <div class="kt-scrollable-x-auto">
                <table id="processInfoTable" class="kt-table kt-table-border table-fixed text-xs" data-kt-datatable-table="true">
                    <thead>
                    <tr>
                        <th style="width:0%"><span class="kt-table-col"><span class="kt-table-col-label" hidden>ID</span></span></th>
                        <th style="width:5%"><span class="kt-table-col"><span class="kt-table-col-label">Stage</span></span></th>
                        <th><span class="kt-table-col"><span class="kt-table-col-label">Process Type (Mining and Milling)</span></span></th>
                        <th><span class="kt-table-col"><span class="kt-table-col-label">Location of Processing Site</span></span></th>
                        <th><span class="kt-table-col"><span class="kt-table-col-label">Start Date</span></span></th>
                        <th><span class="kt-table-col"><span class="kt-table-col-label">End Date</span></span></th>
                        <th><span class="kt-table-col"><span class="kt-table-col-label">Notes</span></span></th>
                        <th><span class="kt-table-col"><span class="kt-table-col-label">Action</span></span></th>
                    </tr>
                    </thead>
                    <tbody th:each="proc : ${material.processInformation}">
                    <tr>
                        <td><div><span th:text="${proc.id}" hidden></span></div></td>
                        <td><span th:text="${proc.stage}"></span></td>
                        <td><span th:text="${proc.processTypeOrDescription}"></span></td>
                        <td><span th:text="${proc.locationOfProcessingSite}"></span></td>
                        <td><span th:text="${#dates.format(proc.startDate, 'yyyy-MM-dd')}"></span></td>
                        <td><span th:text="${#dates.format(proc.endDate, 'yyyy-MM-dd')}"></span></td>
                        <td><span th:text="${proc.notes}"></span></td>
                        <td class="flex gap-2">
                            <th:block th:if="${proc.stage == T(io.sci.nnfl.model.Stage).values()[stage]}">
                                <button class="kt-btn kt-btn-sm kt-btn-icon kt-btn-ghost editRow">
                                    <i class="ki-filled ki-notepad-edit"></i>
                                </button>
                                <form th:action="@{|/process-info/${material.id}/${stage}/${proc.id}/delete|}" method="post" onsubmit="return confirm('Delete?');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button class="kt-btn kt-btn-sm kt-btn-icon kt-btn-ghost"><i class="ki-filled ki-trash"></i></button>
                                </form>
                            </th:block>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
