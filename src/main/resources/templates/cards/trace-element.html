<div th:fragment="traceElementCard" class="kt-card kt-card-grid h-full min-w-full">
    <div class="kt-card-header flex justify-between">
        <h3 class="kt-card-title">Trace elements</h3>
        <button type="button" id="addTraceElement" class="kt-btn kt-btn-sm kt-btn-icon kt-btn-ghost"><i class="ki-filled ki-additem"></i></button>
    </div>
    <div class="kt-card-table">
        <div class="grid">
            <div class="kt-scrollable-x-auto">
                <table id="traceElementTable" class="kt-table kt-table-border table-fixed text-xs" data-kt-datatable-table="true">
                    <thead>
                    <tr>
                        <th style="width:0%"><span class="kt-table-col"><span class="kt-table-col-label" hidden>ID</span></span></th>
                        <th style="width:5%"><span class="kt-table-col"><span class="kt-table-col-label">Stage</span></span></th>
                        <th><span class="kt-table-col"><span class="kt-table-col-label">Name</span></span></th>
                        <th><span class="kt-table-col"><span class="kt-table-col-label">Concentration</span></span></th>
                        <th><span class="kt-table-col"><span class="kt-table-col-label">Unit</span></span></th>
                        <th><span class="kt-table-col"><span class="kt-table-col-label">Uncertainty</span></span></th>
                        <th><span class="kt-table-col"><span class="kt-table-col-label">Notes</span></span></th>
                        <th><span class="kt-table-col"><span class="kt-table-col-label">Action</span></span></th>
                    </tr>
                    </thead>
                    <tbody th:each="element : ${material.traceElements}">
                    <tr>
                        <td><span th:text="${element.id}" hidden></span></td>
                        <td><span th:text="${element.stage}"></span></td>
                        <td><span th:text="${element.element}"></span></td>
                        <td><span th:text="${element.concentration}"></span></td>
                        <td><span th:text="${element.unit}"></span></td>
                        <td><span th:text="${element.uncertainty}"></span></td>
                        <td><span th:text="${element.notes}"></span></td>
                        <td class="flex gap-2">
                            <th:block th:if="${element.stage == T(io.sci.nnfl.model.Stage).values()[stage]}">
                                <button class="kt-btn kt-btn-sm kt-btn-icon kt-btn-ghost editRow">
                                    <i class="ki-filled ki-notepad-edit"></i>
                                </button>
                                <form th:action="@{|/trace-element/${material.id}/${stage}/${element.id}/delete|}" method="post" onsubmit="return confirm('Delete?');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button class="kt-btn kt-btn-sm kt-btn-icon kt-btn-ghost"><i class="ki-filled ki-trash"></i></button>
                                </form>
                            </th:block>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
