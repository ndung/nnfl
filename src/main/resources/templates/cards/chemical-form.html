<div th:fragment="chemicalCard" class="kt-card kt-card-grid h-full min-w-full">
    <div class="kt-card-header flex justify-between">
        <h3 class="kt-card-title">Chemical forms</h3>
        <button type="button" id="addChemical" class="kt-btn kt-btn-sm kt-btn-icon kt-btn-ghost"><i class="ki-filled ki-additem"></i></button>
    </div>
    <div class="kt-card-table">
        <div class="grid">
            <div class="kt-scrollable-x-auto">
                <table id="chemicalTable" class="kt-table kt-table-border table-fixed text-xs" data-kt-datatable-table="true">
                    <thead>
                    <tr>
                        <th style="width:0%">
                            <span class="kt-table-col"><span class="kt-table-col-label" hidden>ID</span> </span>
                        </th>
                        <th style="width:7%">
                            <span class="kt-table-col"><span class="kt-table-col-label">Stage</span></span>
                        </th>
                        <th>
                            <span class="kt-table-col"><span class="kt-table-col-label">Compound name</span></span>
                        </th>
                        <th>
                            <span class="kt-table-col"><span
                                    class="kt-table-col-label">Stoichiometry Deviation</span></span>
                        </th>
                        <th>
                            <span class="kt-table-col"><span class="kt-table-col-label">Notes</span></span>
                        </th>
                        <th>
                            <span class="kt-table-col"><span class="kt-table-col-label">Action</span></span>
                        </th>
                    </tr>
                    </thead>
                    <tbody th:each="chemical : ${material.chemicalForms}">
                    <tr>
                        <td>
                            <div>
                                <span th:text="${chemical.id}" hidden></span>
                            </div>
                        </td>
                        <td>
                            <div>
                                <span th:text="${chemical.stage}"></span>
                            </div>
                        </td>
                        <td>
                            <span th:text="${chemical.compoundName}"></span>
                        </td>
                        <td>
                            <span th:text="${chemical.stoichiometryDeviation}"></span>
                        </td>
                        <td>
                            <span th:text="${chemical.notes}"></span>
                        </td>
                        <td class="flex gap-2">
                            <th:block th:if="${chemical.stage == T(io.sci.nnfl.model.Stage).values()[stage]}">
                                <button class="kt-btn kt-btn-sm kt-btn-icon kt-btn-ghost editRow">
                                    <i class="ki-filled ki-notepad-edit">
                                    </i>
                                </button>
                                <form th:action="@{|/chemical-form/${material.id}/${stage}/${chemical.id}/delete|}" method="post"
                                              onsubmit="return confirm('Delete?');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button class="kt-btn kt-btn-sm kt-btn-icon kt-btn-ghost"><i class="ki-filled ki-trash">
                                    </i></button>
                                </form>
                            </th:block>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
